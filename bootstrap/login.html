<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="scss/custom.css">
    <title>Login Page</title>
</head>
<body style="background-color: rgb(255, 255, 255);">
    <!-- Layout     -->
    <div class="flex d-flex justify-content-center align-items-center vh-100">
        <!-- component -->
       <div class="card shadow-lg  mb-5" style="width: 450px;">
        <div class="card-body">
          <div class="text-center">
            <img src="logo-color.png" alt="Movie Logo" width="200px" onerror="this.scr=`logo.png`"    >
          </div>
          
          <h1 class="text-center">LOGIN</h1>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label  class="form-label">Password</label>
              <input type="password" class="form-control" />
            </div>
             <a 
             class="flex d-flex flex-row-reverse"
             href="./forget-password.html"
            style="text-decoration: none; cursor:pointer"
            >Forgot password?</a>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
        </div>
        <hr/>
        <div class="text-center">
          <a 
          class="flex"
         style="text-decoration: none; cursor:pointer"
         href="./register.html" 
         >Register</a>
        </div>


       </div>
    </div>
    
    
</body>
</html>
